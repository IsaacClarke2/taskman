services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: assistant-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-assistant}
      POSTGRES_USER: ${POSTGRES_USER:-assistant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-assistant_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No external ports - services communicate via Docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-assistant}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: assistant-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    # No external ports - services communicate via Docker network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: assistant-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-assistant}:${POSTGRES_PASSWORD:-assistant_secret}@postgres:5432/${POSTGRES_DB:-assistant}
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - NOTION_CLIENT_ID=${NOTION_CLIENT_ID}
      - NOTION_CLIENT_SECRET=${NOTION_CLIENT_SECRET}
    ports:
      - "127.0.0.1:${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: assistant-bot
    environment:
      - API_URL=http://api:8000
      - REDIS_URL=redis://redis:6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WEBAPP_URL=${WEBAPP_URL}
    depends_on:
      - api
      - redis
    restart: unless-stopped

  # Background Workers (arq)
  worker:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: assistant-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-assistant}:${POSTGRES_PASSWORD:-assistant_secret}@postgres:5432/${POSTGRES_DB:-assistant}
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: echo "Worker placeholder - arq not configured"
    restart: unless-stopped

  # Next.js Web App
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-corbentask_bot}
        - NEXT_PUBLIC_API_URL=${WEBAPP_URL:-https://corben.pro}
    container_name: assistant-web
    ports:
      - "127.0.0.1:${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    restart: unless-stopped

  # Traefik Reverse Proxy (for production-like setup)
  traefik:
    image: traefik:v2.10
    container_name: assistant-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
